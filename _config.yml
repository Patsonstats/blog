
# Site language
lang: en-US

# Site title
title: "Pats on Stats"

# A description of your site for meta tag, search engine results.
description: "Data Science, Personal Finance, and Statistics by Pat Wong"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# The base hostname & protocol of your site for where absolute urls are needed.
#url: "https://scriptor-jekyll.netlify.com"
url: "https://www.patsonstats.com"

# Favicon
favicon: images/favicon.png

# Google Analytics id
google_analytics: "UA-165615917-1"

# Site navigation - each item must have a title and a url.
navigation:
  - text: Home
    url: /
  - text: Style Guide
    url: /style-guide/
  - text: Blog
    url: /tags/
  - text: About Me
    url: /about/
  # - text: Download
  #   url: https://github.com/JustGoodThemes/Scriptor-Jekyll-Theme

# The shortname for your Disqus site to enable comments.
disqus: justgoodthemes

# Colors
accent_color: '#dba85c' #original: 3ab7e8 dba85c #red:961414

# Site footer
footer:
  content: "&copy; Scriptor all rights reserved. Theme by [JustGoodThemes](https://www.justgoodthemes.com)."
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
